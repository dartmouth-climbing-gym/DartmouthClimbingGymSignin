<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>Sign In</title>
  </head>

  <body>
    <div id="adminsignin">
      <form id="adminform">
        <label for="password">Enter Admin Password:</label>
        <input type="password" id="password">
        <input type="submit" value="Enter">
      </form>
    </div>

    <!-- Main sign in form -->
    <div id="signin" style="display:none;">
      <!-- Logo -->
      <div id="header">
        <img src="../media/climbing_gym_logo.png" width="600" alt="logo" />
      </div>

      <!-- Sign in -->
      <form id="signinform">
        <div class="form-group">
          <label for="name">Enter Net ID:</label>
          <input type="text" class="form-control txtin" id="netid" name="netid" placeholder="">
          <input type="submit" class="btn btn-primary" value="Sign In/Out">
        </div>
      </form><br><br><br>

      <!-- Link to Waiver -->
      <p>Have you signed the <a href="waiver.html">waiver</a> already?</p>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="../src/main.js"></script>
    <script>
      var form = document.getElementById("adminform");

      function handleForm(event) { 
        event.preventDefault(); 
        adminsignin();
      } 

      form.addEventListener('submit', handleForm);

      async function loadpage() {
        // await new Promise(resolve => setTimeout(resolve, 500)); // give time to load user
        document.getElementById("signin").style.display = "block";
        document.getElementById("adminsignin").style.display = "none";
        var form = document.getElementById("signinform");
        function handleForm(event) { 
          event.preventDefault(); 
          if(signinout()){
            form.reset();
          }
        } 
        form.addEventListener('submit', handleForm);
      }
    </script>

  </body>
  
</html>
