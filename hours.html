<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Climbing Gym Hours</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      color: #1b5e20;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #388e3c;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
    }

    section {
      background-color: #c8e6c9;
      border: 2px solid #81c784;
      border-radius: 8px;
      padding: 20px;
      margin: 20px auto;
      max-width: 800px;
    }

    h2 {
      border-bottom: 2px solid #66bb6a;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border: 1px solid #81c784;
    }

    th {
      background-color: #a5d6a7;
    }

    tr:nth-child(even) td {
      background-color: #dcedc8;
    }
  </style>
</head>
<body>

  <header>
    Climbing Gym Hours of Operation
  </header>

  <section>
    <h2>Hours</h2>
    <table id="hours-of-operation">
      <tr>
        <th>Day</th>
        <th>Morning</th>
        <th>Evening</th>
      </tr>
      <tr><td>Saturday</td><td>Closed</td><td>4pm-10pm</td></tr>
      <tr><td>Sunday</td><td>Closed</td><td>4pm-10pm</td></tr>
      <tr><td>Monday</td><td>8am-11am</td><td>4pm-10pm</td></tr>
      <tr><td>Tuesday</td><td>Closed</td><td>4pm-10pm</td></tr>
      <tr><td>Wednesday</td><td>8am-11am</td><td>4pm-10pm</td></tr>
      <tr><td>Thursday</td><td>Closed</td><td>4pm-10pm</td></tr>
      <tr><td>Friday</td><td>8am-11am</td><td>4pm-10pm</td></tr>
    </table>
  </section>

</body>
</html>
